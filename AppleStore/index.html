<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apple Store</title>
</head>

<body>
    <nav>
        <div class="container-fluid bg-gray-dark">
            <div class="row container-lg  m-auto">
                <ul class="d-flex list-inline justify-content-center py-2 px-0 mb-0">
                    <li><a href="javascript:;" class="fs-5 fs-lg-2"><i class="fab fa-apple text-light"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid bg-dark">
            <div class="row container-lg m-auto subtitle px-0"></div>
        </div>
    </nav>
    <section class="products">
        <div class="container-lg">
            <div class="row position-sticky top-0 zindex-100 bg-white">
                <div class="col-12">
                    <div class="products-title d-flex justify-content-between">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div>
                <hr class="m-0 p-0">
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="product-pic text-center pt-3 position-sticky top-0 zindex-50">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="product-specification pt-5">
                        <div class="product-model mb-4 pb-3">
                            <div class="product-model-title"></div>
                            <div class="product-model-selector "></div>
                        </div>
                        <div class="product-appearance non-selected pb-5">
                            <div class="product-appearance-title"></div>
                            <div class="product-appearance-selector d-flex flex-wrap"></div>
                        </div>
                        <div class="product-memory non-selected pb-5">
                            <div class="product-memory-title"></div>
                            <div class="product-memory-selector d-flex flex-wrap"></div>
                        </div>
                        <div class="product-total d-flex flex-column justify-content-center align-items-center
                        pt-3 pb-5 mb-5 non-selected">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <template id="title">
        <ul class="d-flex flex-wrap flex-md-nowrap list-inline justify-content-center py-2 mb-0">
        </ul>
    </template>

    <template id="modelSelector">
        <div class=" mb-3">
            <a href="javascript:;"
                class="text-decoration-none w-100 h-100 d-flex justify-content-between text-dark p-4 border rounded mx-1">
                <span class="d-flex flex-column">
                    <span class="modelSelector-name fs-5 fw-bolder"></span>
                    <span class="modelSelector-display"></span>
                </span>
                <span class="modelSelector-price fs-3 fw-bolder"></span>
            </a>
        </div>
    </template>

    <template id="colorSelector">
        <div class="w-50">
            <a href="javascript:;" class="border rounded text-decoration-none d-flex flex-column justify-content-center
                align-items-center text-dark px-2 py-3 m-1 text-center">
                <span class="colorSelector-plantium rounded-circle ">
                </span>
                <span class="colorSelector-word fs-5 fw-bolder"></span>
            </a>
        </div>
    </template>
    <template id="memorySelector">
        <div class="w-50">
            <a href="javascript:;" class="border rounded text-decoration-none d-flex flex-column justify-content-center
                align-items-center text-dark px-1 py-4 m-1 text-center">
                <span class="memorySelector-memory fs-3 fw-bolder">
                </span>
                <span class="memorySelector-price fw-bolder"></span>
            </a>
        </div>
    </template>

    <template id="subTitle">
        <h3 class="fw-bolder"></h3>
        <h6 class="fw-bolder my-3"></h6>
    </template>

    <template id="continue">
        <div class="product-total-price w-100 p-4">
            <h6 class="fs-5 fw-bolder detail-item"></h6>
            <h6 class="fs-5 fw-bolder detail-appearance"></h6>
            <h6 class="fs-5 fw-bolder detail-memory"></h6>
            <h3 class="fs-2 fw-bolder"></h3>
        </div>
        <div class="product-total-btngrouping d-flex w-100">
            <button class="btn btn-primary px-4 py-2 mx-3 flex-grow-1">加入購物袋</button>
            <i class="far fa-heart fs-1 text-primary mx-3"></i>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
