<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apple Store</title>
</head>

<body>
    <nav>
        <div class="container-fluid bg-gray-dark">
            <div class="row container-lg  m-auto">
                <ul class="d-flex list-inline justify-content-center py-2 mb-0">
                    <li><a href="javascript:;" class="fs-5"><i class="fab fa-apple text-light"></i></a></li>
                </ul>
            </div>

        </div>
        <div class="container-fluid bg-dark">
            <div class="row container-lg m-auto subtitle"></div>
        </div>
    </nav>
    <section class="products">
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="products-title d-flex justify-content-between">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="product-pic">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="product-specification">
                        <div class="product-model mb-4">
                            <div class="product-model-title"></div>
                            <div class="product-model-selector "></div>
                        </div>
                        <div class="product-appearance">
                            <div class="product-appearance-title"></div>
                            <div class="product-appearance-selector d-flex  flex-wrap"></div>
                        </div>
                        <div class="product-memory">
                            <div class="product-memory-title"></div>
                            <div class="product-memory-selector"></div>
                        </div>
                        <div class="product-total"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <template id="title">
        <ul class="d-flex list-inline justify-content-center py-2 mb-0">
        </ul>
    </template>

    <template id="modelSelector">
        <div class="border rounded mb-3">
            <a href="javascript:;"
                class="text-decoration-none w-100 h-100 d-flex justify-content-between text-dark p-4">
                <span class="d-flex flex-column">
                    <span class="modelSelector-name fs-5 fw-bolder"></span>
                    <span class="modelSelector-display"></span>
                </span>
                <span class="modelSelector-price fs-3 fw-bolder"></span>
            </a>
        </div>
    </template>

    <template id="colorSelector">
        <div class="w-50">
            <a href="javascript:;"
                class="border rounded text-decoration-none d-flex flex-column justify-content-center
                align-items-center text-dark px-2 py-5 m-1 text-center">
                <span class="colorSelector-plantium w-25 h-25 bg-dark rounded-circle">
                </span>
                <span class="colorSelector-word fs-3 fw-bolder"></span>
            </a>
        </div>
    </template>
    <template id="memorySelector">
        <div class="w-50">
            <a href="javascript:;"
                class="border rounded text-decoration-none d-flex flex-column justify-content-center
                align-items-center text-dark px-2 py-5 m-1 text-center">
                <span class="memorySelector-memory bg-dark rounded-circle">
                </span>
                <span class="memorySelector-price fs-3 fw-bolder"></span>
            </a>
        </div>
    </template>

    <template id="subTitle">
        <h3 class="fw-bolder"></h3>
        <h6 class="fw-bolder my-3"></h6>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
