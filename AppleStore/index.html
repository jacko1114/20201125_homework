<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    <title>Apple Store</title>
</head>

<body>
    <nav>
        <div class="container-fluid bg-gray-dark">
            <div class="row container-lg  m-auto">
                <ul class="d-flex list-inline justify-content-center py-2 mb-0">
                    <li><a href="javascript:;" class="fs-5"><i class="fab fa-apple text-light"></i></a></li>
                </ul>
            </div>
            
        </div>
        <div class="container-fluid bg-dark">
            <div class="row container-lg m-auto subtitle"></div>
        </div>
    </nav>
    <section class="products">
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="products-title d-flex justify-content-between">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="product-pic">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="product-specification">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <template id="title">
            <ul class="d-flex list-inline justify-content-center py-2 mb-0">
            </ul>
    </template>

    <template id="selector">
        <a href="javascript:;" class="border border-dark p-4"></a>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
