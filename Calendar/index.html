<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行事曆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="w-100 h-100vh">
        <div class="container-fluid h-100vh">
            <div class="row h-100vh">
                <div class="col-12 col-lg-3 col-xxl-2 bg-dark p-0 d-none d-lg-block">
                    <div class="banner">
                        <div class="festival">
                            <div class="festival-title">
                                重要節慶
                            </div>
                            <ul class="festival-day"></ul>
                        </div>
                        <div class="slogan d-flex align-items-center">
                            <div class="title">笑 / 看 / 人 / 間</div>
                            <div class="content">
                                <p>時間有限</p>
                                <p>別停留原地太久</p>
                                <p>許多問題</p>
                                <p>走著走著就有答案</p>
                                <p>生命有盡</p>
                                <p>別停留煩惱太久</p>
                                <p>許多幸福</p>
                                <p>笑著笑著終見光明</p>
                            </div>
                            <p>@噗哈哈</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-9 col-xxl-10 p-0">
                    <div class="calendar p-4">
                        <div class="calendar-title d-flex flex-column justify-content-around">
                            <div
                                class="calendar-heading-title text-center d-flex justify-content-between position-relative">
                                <h2 class="mt-2 mb-3 ps-3 text-white text-shadow"><span
                                        class="title-mon-num fs-large fw-bolder"></span></h2>
                                <h2 class="mt-2 mb-3 d-flex flex-column pe-4 align-items-end text-white text-shadow">
                                    <span class="title-mon fs-1 fw-bolder"></span><span
                                        class="title-year fs-3 pt-1"></span>
                                </h2>
                            </div>
                            <div class="btn-group w-100 d-flex justify-content-around">
                                <div class="btn-preYear">
                                    <button class="btn text-white text-shadow fz-12 fz-md-20 fw-bolder"><i
                                            class="fas fa-chevron-left pe-1"></i>年</button>
                                </div>
                                <div class="btn-preMonth">
                                    <button class="btn text-white text-shadow fz-12 fz-md-20 fw-bolder"><i
                                            class="fas fa-chevron-left pe-1"></i>月</button>
                                </div>
                                <div class="btn-today">
                                    <button class="btn text-white text-shadow fz-12 fz-md-20 fw-bolder">今日</button>
                                </div>
                                <div class="btn-nextMonth">
                                    <button class="btn text-white text-shadow fz-12 fz-md-20 fw-bolder">月<i
                                            class="fas fa-chevron-right ps-1"></i></button>
                                </div>
                                <div class="btn-nextYear">
                                    <button class="btn text-white text-shadow fz-12 fz-md-20 fw-bolder">年<i
                                            class="fas fa-chevron-right ps-1"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="calendar-body">
                            <div class="calendar-weeks-title d-flex justify-content-between ">
                            </div>
                            <div class="calendar-weeks-day d-flex flex-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="item-list">
            <div class="item-list-dialog">
                <div class="item-list-content d-flex position-relative">
                    <div class="item-list-title">
                        <button class="btn-close position-absolute"></button>
                    </div>
                    <div class="item-list-display">
                        <h2>每日行程<span></span></h2>
                        <ul class="my-2 me-3"></ul>
                    </div>
                    <div class="item-list-footer">
                        <button type="button"
                            class="btn btn-dark-blue add-item rounded-circle position-absolute d-flex justify-content-center align-items-center">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-dark-blue ms-3 close d-block ms-auto">關閉</button>
                    </div>
                </div>
                <div class="item-add p-2">
                    <h2 class="text-center">新增行程</h2>
                    <button class="btn-close position-absolute"></button>
                    <label for="date" class="my-3 d-flex">
                        <i class="far fa-calendar-alt"></i><span>日期 :</span>
                        <input type="date" id="date" class="ms-3">
                    </label>
                    <label for="time" class="my-3 d-flex">
                        <i class="far fa-clock"></i><span>時間 :</span>
                        <input type="time" id="time" class="ms-3">
                    </label>
                    <label for="text" class="my-3 d-flex">
                        <i class="fas fa-clipboard-list"></i><span>事項 :</span>
                        <input type="text" id="text" class=" ms-3">
                    </label>
                    <label for="text" class="my-3 d-flex">
                        <i class="fas fa-tag"></i><span>標籤 :</span>
                        <input type="color" id="text" class=" ms-3">
                    </label>
                    <button class="btn btn-dark-blue save">儲存</button>
                </div>
                <div class="item-edit p-2">
                    <h2 class="text-center">修改行程</h2>
                    <button class="btn-close position-absolute"></button>
                    <label for="date" class="my-3 d-flex">
                        <i class="far fa-calendar-alt"></i><span>日期 :</span>
                        <input type="date" id="date" class="ms-3">
                    </label>
                    <label for="time" class="my-3 d-flex">
                        <i class="far fa-clock"></i><span>時間 :</span>
                        <input type="time" id="time" class="ms-3">
                    </label>
                    <label for="text" class="my-3 d-flex">
                        <i class="fas fa-clipboard-list"></i><span>事項 :</span>
                        <input type="text" id="text" class=" ms-3">
                    </label>

                    <label for="text" class="my-3 d-flex">
                        <i class="fas fa-tag"></i><span>標籤 :</span>
                        <input type="color" id="text" class=" ms-3">
                    </label>
                    <button class="btn btn-dark-blue save">儲存</button>
                </div>
                <div class="item-delete p-2">
                    <h2 class="text-center d-flex flex-column"><i class="fas fa-exclamation-triangle fs-1 py-3"></i>確認刪除
                    </h2>
                    <div class="btn-group d-flex justify-content-center">
                        <button class="btn btn-dark-blue sure">確認</button>
                        <button class="btn btn-dark-blue cancel">取消</button>
                    </div>
                </div>
                <div class="item-alert p-2">
                    <h2 class="text-center"><i class="fas fa-exclamation-triangle fs-1 py-3"></i><i
                            class="fas fa-exclamation-triangle fs-1 py-3"></i><i
                            class="fas fa-exclamation-triangle fs-1 py-3"></i></h2>
                    <p class="text-center">每格皆需填寫!</p>
                    <div class="btn-group d-flex justify-content-center">
                        <button class="btn btn-dark-blue close">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <template id="week">
        <div class="week flex-grow-1 text-center px-3 py-2 d-flex justify-content-center align-items-center text-white">
        </div>
    </template>
    <template id="day">
        <div class="day d-flex">
            <div class="day-date w-md-20 w-30 w-lg-10"></div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/all.js" type="module"></script>
</body>

</html>
